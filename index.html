<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personality by Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 50px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
    .result {
      margin-top: 30px;
      font-size: 20px;
    }
    .intro {
      font-size: 24px;
      color: #4a90e2;
      font-weight: bold;
    }
    .adjective {
      margin: 5px 0;
    }
    .prompt {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>What's Your Name's Personality?</h1>
  <div class="prompt">What is your name?</div>
  <input type="text" id="nameInput" placeholder="Type your name here" />
  <button onclick="generatePersonality()">Reveal</button>

  <div class="result" id="result"></div>

  <script>
    const adjectives = {
      a: "Ambitious", b: "Brave", c: "Creative", d: "Determined", e: "Empathetic",
      f: "Funny", g: "Generous", h: "Honest", i: "Intelligent", j: "Joyful",
      k: "Kind", l: "Loyal", m: "Motivated", n: "Nurturing", o: "Optimistic",
      p: "Passionate", q: "Quick-thinking", r: "Respectful", s: "Strong",
      t: "Thoughtful", u: "Understanding", v: "Vibrant", w: "Wise",
      x: "Xenial", y: "Youthful", z: "Zealous"
    };

    function generatePersonality() {
      const name = document.getElementById("nameInput").value.toLowerCase();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!name) {
        resultDiv.textContent = "Please enter a name.";
        return;
      }

      const traits = [];
      for (let char of name) {
        if (adjectives[char]) {
          traits.push(`<div class="adjective">${adjectives[char]}</div>`);
        }
      }

      if (traits.length) {
        resultDiv.innerHTML = `<div class="intro">These words describe you:</div>` + traits.join('');
      } else {
        resultDiv.textContent = "No matching letters found.";
      }
    }
  </script>

</body>
</html>
