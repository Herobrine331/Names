<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name's Personality</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .prompt {
      font-size: 1.25rem;
      margin-bottom: 10px;
    }

    input {
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
      width: 250px;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #ffffff;
      color: #2a5298;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #dce6ff;
    }

    .result {
      margin-top: 40px;
      text-align: center;
    }

    .intro {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .adjective {
      font-size: 1.2rem;
      margin: 6px 0;
      color: #ffffff;
    }

    .footer {
      margin-top: auto;
      padding: 30px 20px;
      font-size: 0.9rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <h1>What's Your Name's Personality?</h1>
  <div class="prompt">What is your name?</div>
  <input type="text" id="nameInput" placeholder="e.g. Ava" />
  <br>
  <button onclick="generatePersonality()">Reveal</button>

  <div class="result" id="result"></div>

  <div class="footer">Made with ❤️</div>

  <script>
    const adjectivesEndingWith = {
      a: ["Extra", "Omega", "Chakra"],
      b: ["Nimbleb", "Humbleb"],
      c: ["Electric", "Iconic"],
      d: ["Wild", "Bold"],
      e: ["Free", "Brave"],
      f: ["Toughf", "Livelyf"],
      g: ["Strong", "Daringg"],
      h: ["Smoothh", "Stylishh"],
      i: ["Witty", "Slyi"],
      j: ["Noblej", "Keenj"],
      k: ["Slick", "Quick"],
      l: ["Graceful", "Loyal"],
      m: ["Calmm", "Wisem"],
      n: ["Vibrann", "Stubborn"],
      o: ["Hero", "Solo"],
      p: ["Sharp", "Deep"],
      q: ["Uniqueq", "Chicq"],
      r: ["Super", "Clever"],
      s: ["Fearless", "Genius"],
      t: ["Bright", "Great"],
      u: ["True", "Virtue"],
      v: ["Brave", "Activev"],
      w: ["Gloww", "Sloww"],
      x: ["Phonix", "Fiercex"],
      y: ["Spicy", "Cheekyy"],
      z: ["Crazz", "Snazz"]
    };

    function generatePersonality() {
      const name = document.getElementById("nameInput").value.toLowerCase().trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!name) {
        resultDiv.innerHTML = "<div class='intro'>Please enter your name.</div>";
        return;
      }

      let traits = [];

      for (let char of name) {
        if (adjectivesEndingWith[char]) {
          const list = adjectivesEndingWith[char];
          const randomTrait = list[Math.floor(Math.random() * list.length)];
          traits.push(`<div class="adjective">${randomTrait}</div>`);
        }
      }

      if (traits.length > 0) {
        resultDiv.innerHTML = `<div class="intro">These words describe you:</div>` + traits.join('');
      } else {
        resultDiv.innerHTML = "<div class='intro'>No personality words found for those letters.</div>";
      }
    }
  </script>

</body>
</html>
